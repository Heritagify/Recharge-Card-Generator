<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rechargeCard.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <div class="peru">
            <div class="show">Recharge your card</div>
            <div class="container">
                <div class="form">
                    <div class="networkProvider">
                        <h5 class="">Select Network:</h5>
                        <select id="network" required>
                            <option value="select network" selected disabled>Select network</option>
                            <option value="Mtn">MTN NG</option>
                            <option value="Airtel">AIRTEL</option>
                            <option value="Glo">GLO NG</option>
                            <option value="Etisalat">9MOBILE</option>
                        </select>
                    </div>
                    <div class="amountProvider">
                        <h5 class="">Select Amount:</h5>
                        <select id="amount">
                            <option value="amount" selected disabled>Amount</option>
                            <option value="1000">#1000</option>
                            <option value="500">#500</option>
                            <option value="200">#200</option>
                            <option value="100">#100</option>
                        </select>
                    </div>
                    <h5>Pin</h5>
                    <input type="text" name="" id="serial" disabled>
                    <button id="getBtn" onclick="deriveBtn()" class="pinBtn">Generate Pin</button>
                    <button id="saveBtn" onclick="saveBtn()" class="pinbtn">Save Pin</button>
                </div>
                <div class="pin">
                    <p>Enter Pin Here</p>
                    <input id="recharge" type="text">
                    <button onclick="loadButton()" id="loadbtn">Recharge Card</button>
                </div>
            </div>

            </div>
        </div>
    </div>

    <table>
        <tr>
            <th style="width:4%;">S/N</th>
            <th style="width:12%;">Network Provider</th>
            <th style="width:12%;">Date Printed</th>
            <th style="width:10%;">Amount</th>
            <th style="width:17%;">Pin</th>
            <th id="printRef" style="width:23%;">Print Reference</th>
            <th style="width:12%;">Status</th>
            <th style="width:10%;">Delete</th>
        </tr>
        <tbody id="displayScreen"></tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
<script src="./rechargeCard.js"></script>
